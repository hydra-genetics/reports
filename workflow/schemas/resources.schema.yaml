$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule
      mem_mb:
        type: integer
        description: default memory used for a rule
      mem_per_cpu:
        type: integer
        description: default memory used per cpu for a rule
      partition:
        type: string
        description: default partition to use on the cluser for a rule
    required:
      - threads
      - time
      - mem_mb
      - mem_per_cpu
      - partition

  cnv_html_report:
    type: object
    description: resource definitions for cnv_html_report
    properties:
      mem_mb:
        type: integer
        description: max memory in MB to be available
      mem_per_cpu:
        type: integer
        description: memory in MB used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  cnv_json:
    type: object
    description: resource definitions for cnv_json
    properties:
      mem_mb:
        type: integer
        description: max memory in MB to be available
      mem_per_cpu:
        type: integer
        description: memory in MB used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  general_html_report:
    type: object
    description: resource definitions for general_html_report
    properties:
      mem_mb:
        type: integer
        description: max memory in MB to be available
      mem_per_cpu:
        type: integer
        description: memory in MB used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  merge_cnv_json:
    type: object
    description: resource definitions for merge_cnv_json
    properties:
      mem_mb:
        type: integer
        description: max memory in MB to be available
      mem_per_cpu:
        type: integer
        description: memory in MB used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

required:
  - default_resources
