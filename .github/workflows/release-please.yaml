name: release-please
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          release-type: simple
          package-name: reports
          default-branch: main
          extra-files:
            - config/cnv_report_template/00-version.js
            - workflow/rules/common.smk
